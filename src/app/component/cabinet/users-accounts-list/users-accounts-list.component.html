<div>
    <table>
        <tr>
            <th><h5>Login</h5></th>
            <th><h5>Email</h5></th>
            <th><h5>Action</h5></th>
        </tr>
        <tr *ngFor="let acc of allAccounts">
            <td>
                {{ acc.login }}
            </td>
            <td>
                {{ acc.email }}
            </td>
            <td>
                <a (click)="deleteAccount(acc)">Delete</a>
            </td>
        </tr>
    </table>
</div>
