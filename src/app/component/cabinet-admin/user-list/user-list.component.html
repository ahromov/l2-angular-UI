<div>
    <table>
        <tr>
            <th><h5>Email</h5></th>
            <th><h5>User name</h5></th>
            <th><h5>Roles</h5></th>
            <th><h5>Action</h5></th>
        </tr>
        <tr *ngFor="let acc of allUsers">
            <td>
                {{ acc.email }}
            </td>
            <td>
                {{ acc.login }}
            </td>
            <td>
                {{ acc.roles }}
            </td>
            <td>
                <a *ngIf="!acc.roles?.includes('ADMIN')" (click)="deleteUser(acc)">Delete</a>
            </td>
        </tr>
    </table>
</div>
